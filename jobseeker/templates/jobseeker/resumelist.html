{% extends 'base.html' %}
{% load static %}
{% block link %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .banner
    {
        background-image: url("images/img1.jpeg") ,linear-gradient(rgba(20, 158, 158, 0.75),rgba(243, 183, 183, 0.75));
        width: 100%;
        height: 100vh;
    }
    button{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 1000px;
        margin-top:15px;
    }
    
</style>
{% endblock link %}
{% block content %}
<div class="banner">
    {% for resume in resumes  %}
    <div>
    <h1>  {{resume.name}} </h1>
    <p>{{resume.summary}}</p>
    <a href="{% url 'jobseeker:resume-view' resume.pk %}" style="text-decoration:none;">
        <button type="button" class="btn btn-secondary"  >VIEW RESUME</button>
    </a>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock content %}
