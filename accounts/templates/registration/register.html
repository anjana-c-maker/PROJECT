
{% extends 'base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/register.css' %}">

{% endblock link %}
{% block content %}
<div class="banner">
    {% include 'nav.html' %}
    <div class="wrapper">
    <h1>Register</h1>
    <form method="Post" >
            <p><label>Username :</label>
            {{form.username}}</p>
            <p><label>Password :</label>
            {{form.password1}}</p>
            <p><label>Confirm Password :</label>
            {{form.password2}}</p>
            <p><label>Email :</label>
            {{form.email}}</p>
            <p><label>First name :</label>
            {{form.first_name}}</p>
            <p><label>Last name :</label>
            {{form.last_name}}</p>
            <p><label>Select Your Appropriate Type :</label>
            {{form.type}}</p>
        
        
        
        <p><input type='submit' value='submit'></p>
    </form>
    </div>
</div>    
{% endblock content %}
