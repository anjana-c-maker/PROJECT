{% extends 'base.html' %}
{% block link %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.content{
    border-radius: 10px;
    padding: 80px 80px ;
    padding-top: 50px;
    font-size: 20px;
}
hr{
    width:75%;
    margin:10px
}
.banner
{
    background-image: url("images/img1.jpeg") ,linear-gradient(rgba(20, 158, 158, 0.75),rgba(243, 183, 183, 0.75));
    width: 100%;
    height: 100%;
}
button{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 1000px;
    margin-top:15px;
}
</style>    
{% endblock link %}
{% block content %}
<div class="banner">
<div>
    {% for job in jobs  %}
    <div class="content">
    <h1> {{job.job_title}} </h1>
    <p>{{job.location}}<p>
    <p>{{job.scale_of_pay}}<p> 
    <a href="{% url 'employer:job-post-view' job.pk %}" style="text-decoration:none;">
        <button type="button" class="btn btn-secondary"  >View Job</button>
    </a>
    </div>
    <hr>
    {% endfor %}
</div>
</div>
{% endblock content %}
